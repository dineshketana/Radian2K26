<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RADIAN 2K26</title>

<!-- Futuristic Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron', sans-serif;
}

/* VIDEO */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* INTRO SCREEN */
#intro{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
}

#intro video{
  z-index:-1;
}

.intro-content{
  text-align:center;
}

/* Button hidden initially */
.intro-btn{
  display:none;
  padding:16px 38px;
  margin-bottom:30px;
  font-size:1.1rem;
  letter-spacing:2px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(90deg,#6fe3ff,#00f0ff);
  color:#001018;
  box-shadow:0 0 20px #00f0ff;
  transition:0.4s;
  text-decoration:none;
}

.intro-btn.show{
  display:inline-block;
  animation:fadeIn 1s ease;
}

.intro-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 35px #00f0ff;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<!-- INTRO ONLY -->
<div id="intro">
  <video id="introVideo" autoplay muted>
    <source src="assets/videos/countdown.mp4" type="video/mp4">
  </video>

  <div class="intro-content">
    <!-- Replace href later with your actual link -->
    <a id="enterBtn" class="intro-btn" href="home.html">
      DIVE IN RADIANCE
    </a>
  </div>
</div>

<script>
const introVideo = document.getElementById("introVideo");
const enterBtn = document.getElementById("enterBtn");

introVideo.onended = () => {
  enterBtn.classList.add("show");
};
</script>

</body>
</html>
