<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RADIAN 2K26</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron', sans-serif;
}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
}

#intro video{
  z-index:-1;
}

.intro-content{
  text-align:center;
}

/* BUTTON â€“ DESKTOP DEFAULT */
.intro-btn{
  display:none;
  padding:22px 70px;
  font-size:1.5rem;
  letter-spacing:3px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:linear-gradient(90deg,#7cfbff,#00d9ff);
  color:#001018;
  box-shadow:0 0 35px #00f0ff;
  text-decoration:none;
  transition:0.4s ease;
}

.intro-btn.show{
  display:inline-block;
  animation:fadeUp 1.2s ease;
}

.intro-btn:hover{
  transform:scale(1.12);
  box-shadow:0 0 60px #00f0ff;
}

/* ðŸ”¥ MOBILE â€“ BIGGER BUTTON */
@media (max-width: 768px){
  .intro-btn{
    padding:26px 80px;     /* â¬… more thumb space */
    font-size:1.7rem;      /* â¬… larger text */
    letter-spacing:3.5px;
    border-radius:55px;
  }
}

/* EXTRA SMALL PHONES */
@media (max-width: 420px){
  .intro-btn{
    padding:28px 85px;
    font-size:1.8rem;
  }
}

/* ANIMATION */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(25px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<div id="intro">
  <video id="introVideo" autoplay muted playsinline>
    <source src="assets/videos/countdown.mp4" type="video/mp4">
  </video>

  <div class="intro-content">
    <a id="enterBtn" class="intro-btn" href="home.html">
      DIVE IN RADIANCE
    </a>
  </div>
</div>

<script>
const introVideo = document.getElementById("introVideo");
const enterBtn = document.getElementById("enterBtn");

introVideo.onended = () => {
  enterBtn.classList.add("show");
};
</script>

</body>
</html>
