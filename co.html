      margin: 0;
      padding: 0;

    body {
      background: #000;

    /* ================= BACKGROUND ================= */

      height: 100%;

      z-index: -3;
    }

#particles {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}
#it-bg {
  position: fixed;
  inset: 0;
  z-index: -1;

}

    /* ================= NAVBAR ================= */
    .radian-navbar {
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(14px);
      transition: 0.3s;
    }

    .radian-navbar.scrolled {

      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }

    .navbar-brand img {
      width: 42px;
    }

    .brand-title {
      font-size: 1.3rem;
      letter-spacing: 2px;
    }

    .brand-year {
      font-size: 0.8rem;
      color: #1db9ff;
    }

    .nav-link {
      color: #fff !important;
      letter-spacing: 1px;
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #1db9ff;
      transition: 0.3s;
    }

    .nav-link:hover::after,
    .nav-link.active::after {

    }

    /* ================= SECTION ================= */
    .coordinators-section {
      padding: 140px 40px 100px;
      position: relative;
      z-index: 1;
    }

    .coordinators-section h1 {
      text-align: center;
      font-size: 3rem;
      letter-spacing: 3px;
    }

    .coordinators-section h1 span {
      color: #1db9ff;
    }

    .coordinators-section p {
      text-align: center;
      opacity: 0.75;
      margin-bottom: 60px;
    }

    .coordinator-title {
      text-align: center;
      color: #1db9ff;
      margin: 60px 0 30px;
      letter-spacing: 2px;
    }

    /* ================= GRID ================= */
    .hod-wrapper {
      display: flex;
      justify-content: center;
    }

    .coordinator-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 35px;
      justify-content: center;
    }

    /* ================= CARD ================= */
    .coordinator-card {
      position: relative;
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 28px 22px;
      text-align: center;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.15);
      max-width: 420px;
      width: 100%;
      transition: 0.4s ease;
      animation: fadeUp 0.9s ease forwards;
    }

    .coordinator-card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      border: 1px solid rgba(29,185,255,0.3);
      pointer-events: none;
    }

    .coordinator-card:hover {
      box-shadow: 0 30px 70px rgba(29,185,255,0.45);
    }

    /* IMAGE */
    .coordinator-card img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 22%;
      border: 4px solid #1db9ff;
      margin-bottom: 12px;
      box-shadow: 0 0 30px rgba(29,185,255,0.7);
      transition: 0.5s;
    }

    .coordinator-card:hover img {
      transform: scale(1.08);
      box-shadow: 0 0 45px rgba(29,185,255,1);
    }

    /* TEXT */
    .coordinator-card h3 {
      font-size: 1.15rem;
      margin-bottom: 4px;
    }

    .coordinator-card span {
      font-size: 0.85rem;
      color: #1db9ff;
      display: block;
      margin-bottom: 10px;
    }

    .coordinator-card a {
      display: block;
      font-size: 0.85rem;
      text-decoration: none;
      color: #fff;
      opacity: 0.85;
      margin-top: 6px;
      letter-spacing: 0.4px;
    }

    .coordinator-card a i {
      margin-right: 6px;
      color: #1db9ff;
    }

    .coordinator-card a:hover {
      color: #1db9ff;
    }

    /* ANIMATION */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MOBILE */
    @media (max-width:768px) {
      .coordinators-section {

      }

        font-size: 2.1rem;
      }

      .coordinator-card img {
        width: 170px;
        height: 170px;
      }
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  /* NAVBAR SCROLL */
  window.addEventListener("scroll", () => {
    document.querySelector(".radian-navbar")
      .classList.toggle("scrolled", window.scrollY > 30);
  });
const canvas = document.getElementById("it-bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* GRID */
const gridSize = 60;

/* NODES */
const nodes = Array.from({ length: 45 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2 + 1,
  dx: (Math.random() - 0.5) * 0.3,
  dy: (Math.random() - 0.5) * 0.3
}));

function drawGrid() {
  ctx.strokeStyle = "rgba(29,185,255,0.08)";
  ctx.lineWidth = 1;

  for (let x = 0; x < canvas.width; x += gridSize) {
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, canvas.height);
    ctx.stroke();
  }

  for (let y = 0; y < canvas.height; y += gridSize) {
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
}

function drawNodes() {
  nodes.forEach(n => {
    n.x += n.dx;
    n.y += n.dy;

    if (n.x < 0 || n.x > canvas.width) n.dx *= -1;
    if (n.y < 0 || n.y > canvas.height) n.dy *= -1;

    // NODE
    ctx.beginPath();
    ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
    ctx.fillStyle = "#1db9ff";
    ctx.fill();

    // CONNECTIONS
    nodes.forEach(m => {
      const dist = Math.hypot(n.x - m.x, n.y - m.y);
      if (dist < 140) {
        ctx.strokeStyle = `rgba(29,185,255,${1 - dist / 140})`;
        ctx.lineWidth = 0.6;
        ctx.beginPath();
        ctx.moveTo(n.x, n.y);
        ctx.lineTo(m.x, m.y);
        ctx.stroke();
      }
    });
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGrid();
  drawNodes();
  requestAnimationFrame(animate);
}
animate();
  /* MAGNETIC HOVER */
  document.querySelectorAll('.coordinator-card').forEach(card => {
    card.addEventListener('mousemove', e => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      card.style.transform = `translate(${x * 0.03}px, ${y * 0.03}px) scale(1.05)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'translate(0,0) scale(1)';
    });
  });
</script>
