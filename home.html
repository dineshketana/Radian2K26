<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron', sans-serif;
}

/* Background video */
video{
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position: fixed;          /* ðŸ”¥ KEY FIX */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(5,0,20,0.65);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  z-index: 1;               /* above video */
}


/* Title */
.title{
  font-size:5rem;
  letter-spacing:4px;
  background: linear-gradient(90deg, #6fe3ff, #3fa9f5, #00f0ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 10px rgba(0,240,255,0.8),
    0 0 25px rgba(0,160,255,0.8),
    0 0 45px rgba(0,100,255,0.9);
}

/* Subtitle */
.subtitle{
  margin-top:10px;
  font-size:1.1rem;
  color:#aeefff;
  letter-spacing:2px;
}

/* Date */
.date{
  margin-top:5px;
  font-size:0.9rem;
  color:#7bdcff;
}
/* LEFT SIDE NAVBAR */
.navbar-left{
  position:fixed;
  left:20px;
  top:50%;
  transform:translateY(-50%);
  z-index:100;
}

.navbar-left ul{
  list-style:none;
  display:flex;
  flex-direction:column;
  gap:22px;
}

.navbar-left ul li{
  position:relative;
  width:60px;
  height:60px;
  background:rgba(15,10,40,0.9);
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  box-shadow:0 0 12px rgba(0,240,255,0.35);
  transition:0.4s ease;
  overflow:hidden;
}

/* Gradient Glow */
.navbar-left ul li::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(45deg, var(--i), var(--j));
  border-radius:18px;
  opacity:0;
  transition:0.4s ease;
  filter:blur(8px);
  z-index:0;
}

/* Icon */
.navbar-left ul li .icon{
  font-size:26px;
  color:#ffffff;
  z-index:2;
}

/* Title */
.navbar-left ul li .title{
  position:absolute;
  left:72px;
  font-size:12px;
  letter-spacing:1px;
  color:#8fefff;
  opacity:0;
  white-space:nowrap;
  transition:0.4s ease;
}

/* Hover effects */
.navbar-left ul li:hover::before{
  opacity:1;
}

.navbar-left ul li:hover{
  transform:translateX(8px);
  box-shadow:
    0 0 18px var(--i),
    0 0 40px var(--j);
}

.navbar-left ul li:hover .title{
  opacity:1;
  left:78px;
}

/* Link reset */
.navbar-left ul li a{
  color:inherit;
  text-decoration:none;
}
/* SOCIAL ICON BAR */
.social-bar{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:20px;
  z-index:5;
}

.social-bar a{
  width:45px;
  height:45px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:12px;
  background:rgba(15,10,40,0.85);
  color:#8fefff;
  font-size:20px;
  text-decoration:none;
  box-shadow:0 0 10px rgba(0,240,255,0.4);
  transition:0.3s ease;
}

.social-bar a:hover{
  color:#ffffff;
  box-shadow:
    0 0 12px #00f0ff,
    0 0 25px #00bcd4;
  transform:scale(1.1);
}

/* COUNTDOWN TIMER */
.countdown-box{
  margin-top:25px;
  padding:25px 35px;
  background:rgba(10,10,35,0.55);
  border-radius:18px;
  backdrop-filter:blur(15px);
  box-shadow:
    0 0 20px rgba(0,240,255,0.25),
    inset 0 0 25px rgba(0,180,255,0.2);
}

.countdown-title{
  font-size:1rem;
  letter-spacing:2px;
  color:#9eeeff;
  margin-bottom:15px;
}

.countdown-title span{
  color:#00f0ff;
  text-shadow:0 0 10px #00f0ff;
}

.countdown{
  display:flex;
  gap:20px;
  justify-content:center;
}

.time-box{
  width:90px;
  height:90px;
  background:linear-gradient(145deg,#1a2b55,#0a1433);
  border-radius:16px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  box-shadow:
    0 0 15px rgba(0,240,255,0.4);
}

.time-box span{
  font-size:2rem;
  color:#6fe3ff;
  text-shadow:0 0 12px rgba(0,240,255,0.9);
}

.time-box small{
  font-size:0.7rem;
  letter-spacing:1px;
  color:#aeefff;
}
/* ===== VIEW POSTER BUTTON ===== */
.poster-btn{
  position: fixed;
  right: 90px;
  top: 9%;
  z-index: 20;
  padding: 14px 22px;
  font-size: 0.85rem;
  letter-spacing: 1px;
  color: #00f0ff;
  background: rgba(10,15,40,0.85);
  border: 1px solid #00f0ff;
  border-radius: 14px;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow:
    0 0 12px rgba(0,240,255,0.5),
    inset 0 0 10px rgba(0,240,255,0.2);
  transition: 0.3s ease;
}

.poster-btn:hover{
  background:#00f0ff;
  color:#000;
  box-shadow:
    0 0 25px #00f0ff,
    0 0 50px #00bcd4;
  transform: scale(1.05);
}

/* ===== POSTER OVERLAY ===== */
.poster-overlay{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: 0.4s ease;
  z-index: 999;
    overscroll-behavior: contain;
}

.poster-overlay.active{
  opacity: 1;
  visibility: visible;
}

.poster-box{
  position: relative;
  max-width: 95%;
  max-height: 90%;
  animation: popIn 0.4s ease;
}

.poster-box img{
  width: 100%;
      max-height: 90vh;
  border-radius: 18px;
  box-shadow:
    0 0 30px rgba(0,240,255,0.6);
  object-fit: contain;
}


/* Close Button */
.poster-close{
  position: absolute;
  top: -18px;
  right: -18px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #00f0ff;
  color: #000;
  border: none;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 20px #00f0ff;
}

@keyframes popIn{
  from{transform: scale(0.8); opacity: 0;}
  to{transform: scale(1); opacity: 1;}
}
/* ================= MOBILE FIXES ONLY ================= */
@media (max-width: 768px) {

  body {
    overflow-x: hidden;
  }

  /* Move center content slightly UP */
  .overlay {
    padding: 0 16px;
    transform: translateY(-30px);
  }

  /* Title resize */
  .title {
    font-size: 2.6rem;
    letter-spacing: 2px;
    text-align: center;
  }

  .subtitle {
    font-size: 0.85rem;

  }

  .date {

  /* Countdown */
  .countdown-box {

  }

  .countdown {

 .navbar-left {

  .navbar-left ul {

  /* Hide nav text on mobile */

  /* SOCIAL MEDIA â†’ BOTTOM CENTER (replaces navbar position) */
  .social-bar {

  /* Poster button */
  .poster-btn {
    top: auto;

    padding: 12px 18px;
    font-size: 0.75rem;
  }

  /* Poster image fit */
  .poster-box img {
    max-height: 80vh;
  }
}


</style>

<script>
const targetDate = new Date("January 8, 2026 09:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if(diff <= 0) return;

  document.getElementById("days").innerText =
    Math.floor(diff / (1000 * 60 * 60 * 24));

  document.getElementById("hours").innerText =
    Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

  document.getElementById("minutes").innerText =
    Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

  document.getElementById("seconds").innerText =
    Math.floor((diff % (1000 * 60)) / 1000);
}, 1000);

function openPoster(){
  document.getElementById("posterOverlay").classList.add("active");
}

function closePoster(){
  document.getElementById("posterOverlay").classList.remove("active");
}
</script>
