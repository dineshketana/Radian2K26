<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Non-Tech Event Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ===== MAIN LAYOUT ===== */
.event-map-container{
  display:flex;
  height:100vh;
  width:100%;
}

/* ===== LEFT MAP ===== */
.game-map{
  width:45%;
  position:relative;
  padding:60px 80px;
}

/* timeline */
.vertical-line{
  position:absolute;
  top:40px;
  bottom:40px;
  left:50%;
  width:3px;
  background:#00f0ff;
  box-shadow:0 0 20px #00f0ff;
  transform:translateX(-50%);
}

/* ===== EVENT ITEM ===== */
.event-item{
  display:flex;
  align-items:center;
  gap:18px;
  margin:55px 0;
  cursor:pointer;
  position:relative;
}

.event-item.left{
  justify-content:flex-end;
  padding-right:55%;
}

.event-item.right{
  justify-content:flex-start;
  padding-left:55%;
}

.event-node{
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid #00f0ff;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#06141f;
  box-shadow:0 0 18px rgba(0,240,255,.7);
  transition:.3s;
}

.event-node img{
  width:26px;
}

.event-label{
  background:rgba(6,20,35,.95);
  padding:12px 22px;
  border-radius:22px;
  font-size:.85rem;
  box-shadow:0 0 12px rgba(0,240,255,.35);
  transition:.3s;
  white-space:nowrap;
}

/* hover */
.event-item:hover .event-node{
  transform:scale(1.15);
}
.event-item:hover .event-label{
  box-shadow:0 0 25px rgba(0,240,255,.7);
}

/* active */
.event-item.active .event-node{
  background:#00f0ff;
}
.event-item.active .event-label{
  background:#00f0ff;
  color:#000;
}

/* ===== RIGHT POSTER ===== */
.event-details{
  width:55%;
  position:relative;
  overflow:hidden;
}

/* poster */
.poster-view{
  position:absolute;
  inset:0;
  opacity:0;
  transform:scale(1.05);
  transition:.6s ease;
}

.poster-view.active{
  opacity:1;
  transform:scale(1);
}

.poster-view img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* overlay */
.poster-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.9),
    rgba(0,0,0,.4),
    rgba(0,0,0,.1)
  );
}

/* content */
.poster-content{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  text-align:center;
}

.poster-content h2{
  font-size:1.6rem;
  margin-bottom:25px;
}

.register-btn{
  padding:15px 44px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  background:#00f0ff;
  color:#000;
  transition:.3s;
}

.register-btn:hover{
  box-shadow:0 0 35px #00f0ff;
  transform:scale(1.08);
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  body{ overflow:auto; }
  .event-map-container{ flex-direction:column; }
  .game-map,.event-details{
    width:100%;
    height:50vh;
  }
  .vertical-line{
    left:30px;
  }
  .event-item{
    padding:0!important;
    justify-content:flex-start!important;
  }
}
</style>
</head>

<body>

<div class="event-map-container">

<!-- LEFT MAP -->
<div class="game-map">
  <div class="vertical-line"></div>

  <div class="event-item left" onclick="showEvent(0,this)">
    <div class="event-label">Fun Fiesta</div>
    <div class="event-node"><img src="icon.png"></div>
  </div>

  <div class="event-item right" onclick="showEvent(1,this)">
    <div class="event-node"><img src="icon.png"></div>
    <div class="event-label">Treasure Hunt</div>
  </div>

  <div class="event-item left" onclick="showEvent(2,this)">
    <div class="event-label">Reel Rush</div>
    <div class="event-node"><img src="icon.png"></div>
  </div>

  <div class="event-item right" onclick="showEvent(3,this)">
    <div class="event-node"><img src="icon.png"></div>
    <div class="event-label">Open Mic</div>
  </div>

  <div class="event-item left" onclick="showEvent(4,this)">
    <div class="event-label">Mystery Box</div>
    <div class="event-node"><img src="icon.png"></div>
  </div>

  <div class="event-item right" onclick="showEvent(5,this)">
    <div class="event-node"><img src="icon.png"></div>
    <div class="event-label">Fun Arena</div>
  </div>
</div>

<!-- RIGHT POSTER -->
<div class="event-details">
  <div class="poster-view active" id="posterView">
    <img id="posterImg">
    <div class="poster-overlay"></div>
    <div class="poster-content">
      <h2 id="posterTitle"></h2>
      <button class="register-btn" onclick="registerEvent()">Register Now</button>
    </div>
  </div>
</div>

</div>

<script>
const events=[
  {title:"Fun Fiesta",poster:"assets/images/Sharmila_Student.jpg"},
  {title:"Treasure Hunt",poster:"posters/treasure.jpg"},
  {title:"Reel Rush",poster:"posters/reelrush.jpg"},
  {title:"Open Mic",poster:"posters/openmic.jpg"},
  {title:"Mystery Box",poster:"posters/mystery.jpg"},
  {title:"Fun Arena",poster:"posters/funarena.jpg"}
];

let currentIndex=0;
const items=document.querySelectorAll(".event-item");

function showEvent(i,el){
  currentIndex=i;
  items.forEach(e=>e.classList.remove("active"));
  el.classList.add("active");

  document.getElementById("posterImg").src=events[i].poster;
  document.getElementById("posterTitle").innerText=events[i].title;
}

function registerEvent(){
  alert("Registering for "+events[currentIndex].title);
}

/* load first by default */
showEvent(0,items[0]);
</script>

</body>
</html>
