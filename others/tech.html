<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RADIAN 2K26 | EVENTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Orbitron",sans-serif;
}

body{
    color:#fff;
    background:#000;
    overflow-x:hidden;
    min-height:100vh;
    padding-top:90px;
}

/* BACKGROUND VIDEO */
.video-bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.video-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    z-index:-1;
}

/* EVENT MAP */
.event-map-section{
    width:100%;
    height:600px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}

.map-core{
    width:180px;
    height:180px;
    border-radius:50%;
    background:radial-gradient(circle,#00f0ff,#003b5c);
    box-shadow:0 0 40px #00f0ff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.3rem;
    letter-spacing:2px;
}

/* EVENT NODES */
.event-node{
    position:absolute;
    width:90px;
    height:90px;
    border-radius:50%;
    background:#081c2d;
    border:2px solid #00f0ff;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 0 15px rgba(0,240,255,.6);
}

.event-node img{
    width:55px;
}

/* POSITIONS FOR 8 EVENTS */
.event1{transform:rotate(0deg) translate(260px);}
.event2{transform:rotate(45deg) translate(260px);}
.event3{transform:rotate(90deg) translate(260px);}
.event4{transform:rotate(135deg) translate(260px);}
.event5{transform:rotate(180deg) translate(260px);}
.event6{transform:rotate(225deg) translate(260px);}
.event7{transform:rotate(270deg) translate(260px);}
.event8{transform:rotate(315deg) translate(260px);}

/* MODAL */
.event-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

/* FULL HEIGHT MODAL CONTENT */
.modal-content{
    width:90%;
    height:90vh;
    background:rgba(10,20,40,.95);
    border-radius:20px;
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    box-shadow:0 0 50px rgba(0,240,255,.6);
}

.modal-content img{
    width:auto;
    height:80vh;          /* ðŸ”¥ POSTER FULL PAGE HEIGHT */
    max-width:100%;
    object-fit:contain;
    border-radius:15px;
}

.register-btn{
    margin-top:15px;
    padding:14px 40px;
    background:#00f0ff;
    color:#000;
    border-radius:30px;
    text-decoration:none;
    font-size:1rem;
    transition:.3s;
}

.register-btn:hover{
    background:#1db9ff;
    transform:scale(1.05);
}

/* CLOSE BUTTON */
.close-btn{
    position:absolute;
    top:20px;
    right:30px;
    font-size:2.5rem;
    cursor:pointer;
    color:#fff;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<video class="video-bg" autoplay muted loop>
    <source src="assets/videos/eventbg.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<!-- GAME STYLE EVENT MAP -->
<section class="event-map-section">

    <div class="map-core">RADIAN</div>

    <div class="event-node event1" onclick="openModal('assets/images/logo/image.png')"><img src="assets/events/event1.png"></div>
    <div class="event-node event2" onclick="openModal('')"><img src="assets/events/event2.png"></div>
    <div class="event-node event3" onclick="openModal('assets/events/poster3.jpg')"><img src="assets/events/event3.png"></div>
    <div class="event-node event4" onclick="openModal('assets/events/poster4.jpg')"><img src="assets/events/event4.png"></div>
    <div class="event-node event5" onclick="openModal('assets/events/poster5.jpg')"><img src="assets/events/event5.png"></div>
    <div class="event-node event6" onclick="openModal('assets/events/poster6.jpg')"><img src="assets/events/event6.png"></div>
    <div class="event-node event7" onclick="openModal('assets/events/poster7.jpg')"><img src="assets/events/event7.png"></div>
    <div class="event-node event8" onclick="openModal('assets/events/poster8.jpg')"><img src="assets/events/event8.png"></div>

</section>

<!-- MODAL -->
<div class="event-modal" id="eventModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="eventPoster">
        <a href="register.html" class="register-btn">REGISTER NOW</a>
    </div>
</div>

<script>
function openModal(poster){
    document.getElementById("eventPoster").src = poster;
    document.getElementById("eventModal").style.display = "flex";
}

function closeModal(){
    document.getElementById("eventModal").style.display = "none";
}
</script>

</body>
</html>
